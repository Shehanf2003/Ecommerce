name: CI/CD Pipeline

# Trigger this action when you push to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Node.js environment
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    # 3. Install Dependencies
    # Since your package.json is at the ROOT, we run install there.
    - name: Install Dependencies
      run: npm install

    # 4. Run Tests (The 20% Mark)
    # This assumes you have a "test" script in your package.json
    - name: Run Backend Tests
      run: npm test
      env:
        # We need to tell the robot your secrets (like DB connection)
        # We will set these up in Step 4
        MONGO_URI: ${{ secrets.MONGO_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}